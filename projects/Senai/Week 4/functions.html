<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Math Operations</title>
  <!-- JavaScript file with functions -->
  <script src="funcs.js"></script>
  <link rel="stylesheet" href="../base.css">

</head>
<body>
  <h2>Select an operation</h2>

  <form id="operationForm">
    <label for="inputNum1">Number 1:</label>
    <input type="number" id="inputNum1" name="inputNum1"><br><br>

    <label for="inputNum2">Number 2:</label>
    <input type="number" id="inputNum2" name="inputNum2"><br><br>

    <!-- Operation buttons -->
    <input type="button" value="Add" id="btnAdd">
    <input type="button" value="Subtract" id="btnSubtract">
    <input type="button" value="Count Even Numbers" id="btnEven">
    <input type="button" value="Count Odd Numbers" id="btnOdd">
    <input type="button" value="Count Prime Numbers" id="btnPrime">
  </form>

  <!-- Result output -->
  <h3 id="result">Result:</h3>
</body>
</html>
